tasks:
  - name: scrape_news
    image: 'python:3'
    command:
      - 'pip install requests beautifulsoup4 openpyxl'
      - 'python -u scripts/news_scraper.py'
    environment:
      SEARCH_PHRASE: '${WORKITEMS__search_phrase}'
      NEWS_CATEGORY: '${WORKITEMS__news_category}'
      NUM_MONTHS: '${WORKITEMS__num_months}'

environmentConfigs:
  - environment_windows_amd64_freeze.yaml
  - environment_linux_amd64_freeze.yaml
  - environment_darwin_amd64_freeze.yaml
  - conda.yaml

artifactsDir: output

PATH:
  - .
PYTHONPATH:
  - .
ignoreFiles:
  - .gitignore
